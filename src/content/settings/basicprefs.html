<!doctype html>
<html>
<head>
  <title>RequestPolicy - Preferences</title>
  <script src="chrome://requestpolicy/content/settings/jquery.min.js"></script>
  <script src="chrome://requestpolicy/content/settings/common.js"></script>
  <script src="chrome://requestpolicy/content/settings/basicprefs.js"></script>
  <link href="chrome://requestpolicy/content/settings/settings.css"
        rel="stylesheet" type="text/css"/>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="about:rpcontinued?basicprefs" selected="true"
                   data-string="preferences"></a></li>
            <li><a href="about:rpcontinued?yourpolicy"
                   data-string="managePolicies"></a></li>
            <li><a href="https://github.com/RequestPolicyContinued/requestpolicy/wiki#help-and-support-for-users-and-developers"
                   data-string="help" target="_blank"></a></li>
            <li><a href="https://requestpolicycontinued.github.io/#about"
                   data-string="about" target="_blank"></a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="about:rpcontinued?basicprefs" selected="true"
                   data-string="basic"></a></li>
            <li><a href="about:rpcontinued?advancedprefs"
                   data-string="advanced"></a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="basicprefs">
        <div id="pagetitle" data-string="preferences"></div>

        <table class="settings">
          <tr>
            <td data-string="webPages"></td>
            <td>
              <div>
                <label>
                  <input type="checkbox" id="pref-indicateBlockedObjects"/>
                  <span data-string="indicateBlockedImages"></span>
                </label>
              </div>
              <div id="indicateBlockedImages-details">
                <label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="checkbox"
                         id="pref-dontIndicateBlacklistedObjects"/>
                  <span data-string="dontIndicateBlacklisted"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" id="pref-autoReload"/>
                  <span data-string="autoReload"></span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td data-string="menu"></td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-privateBrowsingPermanentWhitelisting"/>
                  <span data-string="allowAddingNonTemporaryRulesInPBM"></span>
                </label>
              </div>
            </td>
          </tr>
        </table>

      </div>
    </td>
  </tr>
</table>

</body>
</html>
